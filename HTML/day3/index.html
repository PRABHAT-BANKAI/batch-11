<!-- 
 <Table> <Tr> <Th> <Td> <Caption><Thead><Tbody><Tfoot>Table Tag Attribute : Cellspacing=”...” Cellpadding=”...” Border=”...” Width=”...” Height=”...” Bgcolor=”...”Td, Th Tag Attribute : Colspan, Rowspan, Bgcolor
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Student Data</h1>
    <table
      bgcolor="yellow"
      border=""
      width="100%"
      height="500px"
      cellpadding="0"
      cellspacing="0"
    >
      <caption>
        superheroes
      </caption>
      <thead>
        <tr bgcolor="orange">
          <th>Name</th>
          <th>Class</th>
          <th>Marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Batman</td>
          <td>Science</td>

          <td rowspan="3">55</td>
        </tr>
        <tr>
   
          <td colspan="2" bgcolor="red">maths</td>
   
        </tr>
        <tr>
          <td>spiderman</td>
          <td>coding</td>
   
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total marks</td>

          <td>
            <table border="">
              <tr>
                <td>Name</td>
                <td>Class</td>
              </tr>
              <tr>
                <td>Superman</td>
                <td>maths</td>
              </tr>
            </table>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
